<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management system</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container my-2">
		<h1>Employees List</h1>
		<a href="" th:href="@{/showNewEmployeeForm}"
			class="btn btn-primary btn-sm mb-3">Add New</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee : ${listEmployees}">

					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastNameString}"></td>
					<td th:text="${employee.email}"></td>
					<td><a href="#"
						th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
						class="btn btn-warning">Update</a> <a href="#"
						th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
